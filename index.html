<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Telesketch</title>
		<link
			rel="stylesheet"
			href="style.css" />
		<script
			src="main.js"
			defer></script>
	</head>
	<body>
		<header class="nav">Telesketch</header>
		<div class="section">
			<div class="selections">
                <div class="inputs">
                    <p class="inputs__text">Choose your grid size</p>
                    <select
                        name="size"
                        id="size">
                        <option value="8">8</option>
                        <option value="16">16</option>
                        <option value="32">32</option>
                        <option value="64">64</option>
                    </select>
                    <button class="sendBtn">Crear</button>
                </div>
                <div class="colores">
                    <div class="grey"></div>
                    <div class="black"></div>
                    <div class="red"></div>
                    <div class="blue"></div>
                    <div class="green"></div>
                    <div class="yellow"></div>
                </div>
            </div>
			<div id="contenedor"></div>
		</div>
		<footer>
			<p>
				Creado por
				<a href="https://github.com/dhx101">David Huang Xie</a>
			</p>
		</footer>
	</body>
</html>
